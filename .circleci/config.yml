version: 2.1

executors:
  dotnet-circleci:
    docker:
      - image: codekinson/dotnet-circleci:preview
    working_directory: ~/project

jobs:
    build:
        executor: dotnet-circleci
        steps:
            - checkout
            - run:
                name: Get Version
                command: dotnet gitversion /output json /showvariable SemVer > version.txt
            - run:
                name: NuGet Package Link
                command: |
                    mkdir -p ~/project/packages
                    ln -s ~/project/packages ~/.nuget/packages
            - run: 
                name: Build
                command: dotnet build --configuration ${CONFIGURATION} /p:Version=$(cat version.txt)
            - persist_to_workspace:
                root: ~/project
                paths:
                    - version.txt
                    - packages
                    - test
                    - src
                    - '*.sln'

    test:
        executor: dotnet-circleci
        steps:
            - attach_workspace:
                at: .
            - run:
                name: NuGet Package Link
                command: |
                    ln -s ~/project/packages ~/.nuget/packages
            - run: 
                name: Run Tests
                command: dotnet test --configuration ${CONFIGURATION} --no-build --logger:trx /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
            - run: 
                name: Convert Test Results
                command: |
                    mkdir -p ~/junit
                    trx2junit --output ~/junit/xUnit test/*.*Tests/TestResults/*.trx
            - run:
                name: Upload Code Coverage Report
                command: |
                    curl -s https://codecov.io/bash > codecov
                    chmod +x codecov
                    ./codecov -t "${CODECOV_TOKEN}"
            - store_test_results:
                path: ~/junit

    pack:
        executor: dotnet-circleci
        steps:
            - attach_workspace:
                at: .
            - run:
                name: NuGet Package Link
                command: |
                    ln -s ~/project/packages ~/.nuget/packages
            - run:
                name: Create Artifacts Directory
                command: mkdir -p /project-artifacts
            - run:
                name: Pack
                command: dotnet pack --configuration ${CONFIGURATION} --no-build --output /project-artifacts /p:Version=$(cat version.txt)
            - store_artifacts:
                path: /project-artifacts

workflows:
    version: 2
    build_preview:
        jobs:
            - build
            - test:
                requires:
                    - build
            - pack:
                requires:
                    - test
